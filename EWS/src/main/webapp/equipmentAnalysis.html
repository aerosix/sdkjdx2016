<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>医疗设备统计分析</title>
    <link rel="stylesheet" href="layui3.4/css/layui.css"/>
    <script type="text/javascript" src="jquery3.4.1/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="layui3.4/layui.all.js"></script>
    <script type="text/javascript" src="echarts/echarts.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            bar();
        });
        function bar()
        {
            $.ajax({
                url:"equipment/equipmentTotal.do",
                success:function(data){
                    var result=JSON.parse(data);
                    var mychart=echarts.init(document.getElementById("bar"));
                    var mychart1=echarts.init(document.getElementById("bar1"));
                    // 指定图表的配置项和数据
                    var option = {
                        title: {
                            text: '设备分析'
                        },
                        tooltip: {},
                        legend: {
                            data:['数量']
                        },
                        xAxis: {
                            data:  result.etypeList
                        },
                        yAxis: {},
                        series: [{
                            name: '数量',
                            type: 'bar',
                            data:result.countList
                        }]
                    };
                    var option1 = {
                        title: {
                            text: '设备分析'
                        },
                        tooltip: {},
                        legend: {
                            data:['数量']
                        },
                        xAxis: {
                            data: result.etypeList
                        },
                        yAxis: {},
                        series: [{
                            name: '数量',
                            type: 'pie',
                            data: result.countList
                        }]
                    };
                    mychart.setOption(option);
                    mychart1.setOption(option1);
                },

                error:function () {
                    layer.msg("请求服务器失败!");
                }
            });

        }
    </script>
</head>
<body>
<div class="row">
<div class="layui-col-xs6">
    <div class="layui-card">
        <div class="layui-card-header">
            设备数量统计-柱状图
        </div>
        <div class="layui-card-body" id="bar" style="background-color:gray;height: 400px;width: 100%">

        </div>
    </div>
</div>
<div class="layui-col-xs6">
    <div class="layui-card">
        <div class="layui-card-header">
            设备数量统计-饼状图
        </div>
        <div class="layui-card-body" id="bar1" style="background-color:orange;height: 400px;width: 100%">
        </div>
    </div>
</div>
</div>
</body>
</html>
