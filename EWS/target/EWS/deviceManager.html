<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui3.4/layui.all.js"  media="all">
</head>
<body>
</fieldset>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">工号</label>
        <div class="layui-input-inline">
            <input type="text" name="工号" lay-verify="required" placeholder="工号" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
             <label class="layui-form-label">维修日期</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">个人密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请务必填写密码</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">维修设备</label>
        <div class="layui-input-inline">
            <select name="quiz1">
                <option value="">设备类型</option>
                <option value="诊断" selected="">诊断设备类</option>
                <option value="治疗">治疗设备类</option>
                <option value="辅助">辅助设备类</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="设备名">
                <option value="">设备名</option>
                <option value="X1">X射线正电子发射断层扫描仪</option>
                <option value="C1"> 超声诊断设备</option>
                <option value="G1">功能检查设备</option>
                <option value="N1">内窥镜手术器械控制系统</option>
                <option value="H1"> 核内照射治疗设备</option>
                <option value="S1"> 实验诊断设备</option>
                <option value="H2"> 核胶体治疗装备</option>
                <option value="Z1"> 正电子发射型磁共振成像系统</option>
                <option value="B1">病房护理设备</option>
                <option value="S1"> 手术设备</option>
                <option value="Z2"> 重离子放射治疗系统</option>
                <option value="D1"> 电疗治疗设备</option>
                <option value="C2"> 超声治疗设备</option>
                <option value="J1"> 激光设备—医用激光发生器</option>
                <option value="T1"> 透析治疗设备</option>
                <option value="J2">  急救设备</option>
                <option value="Z3">  质子放射治疗系统</option>
                <option value="H3"> 核敷贴治疗</option>
                <option value="X1"> 消毒灭菌设备</option>
                <option value="Z4"> 制冷设备</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="序列号">
                <option value="">序列号</option>
                <option value="A0101">A0101</option>
                <option value="B1050">B1050</option>
                <option value="F0382">F0382</option>
                <option value="I1325">I1325</option>
                <option value="N6572">N6572</option>
                <option value="S5987">S5987</option>
                <option value="N8412">N8412</option>
                <option value="C4551">C4551</option>
                <option value="H0548">H0548</option>
                <option value="E1000">E1000</option>
                <option value="G1549">G1549</option>
                <option value="L1453">L1453</option>
                <option value="L4458">L4458</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item" pane="">
        <label class="layui-form-label">维修状况</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="好" title="已维修好" checked=""><br>
            <input type="radio" name="sex" value="坏" title="未维修好">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">维修日志</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="demo1" lay-filter="demo1">立即提交</button>
        </div>
    </div>
</form>

<script src="layui3.4/layui.all.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            /* yes:function f(index) {
                 layer.msg("提交成功")
             }*/
            return false;
        });
    });
    //监听提交

    form.val('example', {
        "username": "贤心" // "name": "value"
        ,"password": "123456"
        ,"interest": 1
        ,"like[write]": true //复选框选中状态
        ,"close": true //开关状态
        ,"sex": "女"
        ,"desc": "我爱 layui"
    })

    layui.use('form', function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

        //……

        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
        form.render();
    });
    layui.use('layer', function(){ //独立版的layer无需执行这一句
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

        //触发事件
        var active = {
            setTop: function(){
                var that = this;
                //多窗口模式，层叠置顶
                layer.open({
                    type: 2 //此处以iframe举例
                    ,title: '当你选择该窗体时，即会在最顶端'
                    ,area: ['390px', '260px']
                    ,shade: 0
                    ,maxmin: true
                    ,offset: [ //为了演示，随机坐标
                        Math.random()*($(window).height()-300)
                        ,Math.random()*($(window).width()-390)
                    ]
                    ,content: '//layer.layui.com/test/settop.html'
                    ,btn: ['继续弹出', '全部关闭'] //只是为了演示
                    ,yes: function(){
                        $(that).click();
                    }
                    ,btn2: function(){
                        layer.closeAll();
                    }

                    ,zIndex: layer.zIndex //重点1
                    ,success: function(layero){
                        layer.setTop(layero); //重点2
                    }
                });
            }
            ,confirmTrans: function(){
                //配置一个透明的询问框
                layer.msg('大部分参数都是可以公用的<br>合理搭配，展示不一样的风格', {
                    time: 20000, //20s后自动关闭
                    btn: ['明白了', '知道了', '哦']
                });
            }
            ,notice: function(){
                //示范一个公告层
                layer.open({
                    type: 1
                    ,title: false //不显示标题栏
                    ,closeBtn: false
                    ,area: '300px;'
                    ,shade: 0.8
                    ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    ,btn: ['火速围观', '残忍拒绝']
                    ,btnAlign: 'c'
                    ,moveType: 1 //拖拽模式，0或者1
                    ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">你知道吗？亲！<br>layer ≠ layui<br><br>layer只是作为Layui的一个弹层模块，由于其用户基数较大，所以常常会有人以为layui是layerui<br><br>layer虽然已被 Layui 收编为内置的弹层模块，但仍然会作为一个独立组件全力维护、升级。<br><br>我们此后的征途是星辰大海 ^_^</div>'
                    ,success: function(layero){
                        var btn = layero.find('.layui-layer-btn');
                        btn.find('.layui-layer-btn0').attr({
                            href: 'http://www.layui.com/'
                            ,target: '_blank'
                        });
                    }
                });
            }
            ,offset: function(othis){
                var type = othis.data('type')
                    ,text = othis.text();

                layer.open({
                    type: 1
                    ,offset: type
                    ,id: 'layerDemo'+type //防止重复弹出
                    ,content: '<div style="padding: 20px 100px;">'+ text +'</div>'
                    ,btn: '关闭全部'
                    ,btnAlign: 'c' //按钮居中
                    ,shade: 0 //不显示遮罩
                    ,yes: function(){
                        layer.closeAll();
                    }
                });
            }
        };

        $('#layerDemo .layui-btn').on('click', function(){
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

    });
</script>

</body>
</html>
