    <script type="text/javascript" src="jquery3.4.1/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            if(sessionStorage.getItem("uname")==null){
                layer.msg("非法用户，请登录!");
                setInterval("window.location.href=\"index.html\"",3000);
            }else{
                var uname=sessionStorage.getItem("uname");
                $("#loginName").html(uname);
            }

        });
        function loadUserManagerPage() {
            $("#mainFrame").load("userManager.html");
        }
        function loadAnalysisPage() {
            $("#mainFrame").load("analysis.html");
        }
        function loadEquipmentManagerPage() {
            $("#mainFrame").load("equipmentManager.html");
        }
        function loadEquipmentAnalysisPage() {
            $("#mainFrame").load("equipmentAnalysis.html");
        }
        function loadDeviceManagerPage() {
            $("#mainFrame").load("deviceManager.html");
        }
        function loadDevicePage() {
            $("#mainFrame").load("device.html");
        }
        function loadJurisdictionPage() {
            $("#mainFrame").load("jurisdiction.html");
        }
        function loadPersonal() {
            $("#mainFrame").load("personalcenter.html");
        }
        function loadChange(){
            $("#mainFrame").load("changepassword.html");
        }
        function exit() {
            layer.confirm("是否真的要退出系统?",{title:"退出提示",btn:["残忍离开","继续使用"]},function (index) {
                sessionStorage.clear();
                window.location.href="index.html";

            })
        }
    </script>

</head>
