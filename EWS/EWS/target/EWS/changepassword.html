<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="layui3.4/css/layui.css"/>
    <link rel="stylesheet" href="css/vcode.css"/>
    <script type="text/javascript" src="jquery3.4.1/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="layui3.4/layui.all.js"></script>
</head>
<body>
<center>
    <div style="width: 45%">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>修改密码</legend>
        </fieldset>
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">修改密码</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">旧密码</label>
                            <div class="layui-input-block">
                                <input type="password" id="o_pwd" name="o_pwd" lay-verify="o_pwd" autocomplete="off"
                                       placeholder="请输入旧密码" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">新密码</label>
                            <div class="layui-input-block">
                                <input type="password" id="n_pwd" name="n_pwd" lay-verify="n_pwd" autocomplete="off"
                                       placeholder="请输入新密码" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">确认新密码</label>
                            <div class="layui-input-block">
                                <input type="password" id="cr_upwd" name="cr_upwd" lay-verify="cr_upwd"
                                       autocomplete="off"
                                       placeholder="请输入确认密码" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div align="center" class="layui-form-item">
                                <a href="" class="layui-btn layui-btn-normal">修改</a>
                                <a href="" class="layui-btn layui-btn-danger">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</center>

</body>
</html>
